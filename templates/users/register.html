{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block extra_content %}
<div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 mx-auto">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Register</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">Register</button>
    <a href="{% url 'user_login' %}"
      class="w-full inline-block mt-2 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded border border-gray-700 transition text-center">Login</a>
  </form>
</div>
{% endblock %}
