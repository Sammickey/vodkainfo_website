{% extends "base.html" %}
{% block content %}
  <h2 class="text-xl font-semibold mb-4 text-gray-700">{{ title|default:"Form" }}</h2>
  <form method="post" class="bg-blue-100 rounded shadow p-6 max-w-lg mx-auto">
    {% csrf_token %}
    <div class="space-y-4">
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">{{ field.label }}:</label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-xs text-red-500">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
  </form>
{% endblock %}
